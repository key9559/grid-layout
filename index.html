<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
  <title>display: grid</title>
  <link rel="stylesheet" href="css/reset_custom.css">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <div class="wrapper">
    <h1>learn: grid layout</h1>
    <section class="tag-wrapper">
      <h2>그리드 레이아웃</h2>
      <ul class="tag_list_wrap">
        <li class="tag_list">
          <h3>그리드</h3>
          <code>
            display: grid;<br />
            display: inline-grid;
          </code>
          <div class="in-desc">
            <span class="_desc">
              컨테이너를 그리드로 만들어주는 속성.
            </span><br />
            <span class="desc-ie">
              익스플로러 호환가능<br />
              <code>display: -ms-grid;</code>
            </span>
          </div>
        </li>
      </ul>
    </section>
    <section class="ie-wrapper">
      <h2>익스플로러 호환</h2>
      <ul class="tag_list_wrap">
        <li class="tag_list">
          <h3>그리드</h3>
          <code>
            display: grid;<br />
            display: inline-grid;
          </code>
          <div class="in-desc">
            <span class="desc-ie">
              <code>
                display: -ms-grid;<br />
              display: -ms-inline-gird;
              </code>
            </span>
          </div>
        </li>
      </ul>
    </section>
  </div>
